<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Swiper Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: auto;
            overflow: hidden
        }

        .carousel img {
            width: 100%;
            display: block;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }
    </style>
</head>

<body>


    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assests/One.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./assests/Two.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./assests/Three.png" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <section>

    </section>
    <script>
        let currentSlide = 0;
        let startX = 0;
        let isDragging = false;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        //touch
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            isDragging = true;
        }


        function handleTouchMove(event) {
            if (!isDragging) return;

            const currentX = event.touches[0].clientX;
            const diffX = startX - currentX;


            if (diffX > 20) {
                nextSlide();
                isDragging = false;
            }

            else if (diffX < -20) {
                prevSlide();
                isDragging = false;
            }
        }


        function handleTouchEnd() {
            isDragging = false;
        }

        // Add event listeners for touch events
        const carouselInner = document.querySelector('.carousel-inner');
        carouselInner.addEventListener('touchstart', handleTouchStart);
        carouselInner.addEventListener('touchmove', handleTouchMove);
        carouselInner.addEventListener('touchend', handleTouchEnd);
    </script>
</body>

</html>
